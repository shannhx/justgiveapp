    <!-- Tab content -->
        <div id="Clothing" class="tabcontent">
          <h5 id="addClothing" style="padding-left:50px">Add Clothing Appeal</h5>
          <div id="form1">
                  <form>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="category">Category</label>
              <select id="category" class="form-control">
                <option selected>Clothing</option>
                <option>Food</option>
                <option>Household</option>
                <option>Misc</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputNumber">Number Required</label>
              <input type="number" step="1" class="form-control" id="inputNumber" placeholder="Enter Value">
            </div>
          </div>
          <div class="form-group">
              <label for="inputAddress2">Item</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Shoes...">
          </div>
          <div class="form-group">
            <label for="inputAddress">Description</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Mens Shoes size 9">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">City</label>
              <select id="inputState" class="form-control">
                <option selected>Belfast</option>
                <option>Derry</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputEmail4">Max Number</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="0">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Urgent
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onClick="submitForm">Submit</button>
        </form>
