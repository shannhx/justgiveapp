        <!-- Household Form -->
        <div id="Household" class="tabcontent">
          <h5 id="addHousehold" style="padding-left:50px">Add Household Item Appeal</h5>
          <div id="form3">
                  <form>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="hInputType">Type</label>
              <select id="hInputType" class="form-control">
                <option selected>Electrical Appliance</option>
                <option>Furniture</option>
                <option>Cleaning Products</option>
                <option>Bedding</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="hInputNumber">Number Required</label>
              <input type="number" step="1" class="form-control" id="hInputNumber" placeholder="Enter Value">
            </div>
          </div>
          <div class="form-group">
              <label for="hInputItem">Item</label>
            <input type="text" class="form-control" id="hInputItem" placeholder="Duvet...">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="hInputCondition">Condition</label>
              <select id="hInputCondition" class="form-control">
                <option selected>Any</option>
                <option>New</option>
                <option>Used</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="hInputCity">City</label>
              <select id="hInputCity" class="form-control">
                <option selected>Derry</option>
                <option>Belfast</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="hInputMaxNum">Maximum</label>
              <input type="number" step="1" class="form-control" id="hInputMaxNum">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Urgent
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onClick="submitForm">Submit</button>
        </form>
        </div>
